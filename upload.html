<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-image: url("https://i.pinimg.com/originals/98/27/ef/9827ef23f8e633eca6d8979235a50a52.jpg");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .header {
      position: absolute;
      top: 20px;
      right: 20px;
      align-items: center;
      background-color: #223265;
      padding: 10px 20px;
      display: flex;
      gap: 10px;
    }
    .header a {
      color: white;
      font-size: 20px;
      text-decoration: none;
    }
    .header .el {
      display: inline-block;
      padding: 15px;
    }
    .el:hover {
      background-color: #07102c;
      color: #9ba0ad;
    }
    .container {
      max-width: 650px;
      width: 100%;
      padding: 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
      text-align: center;
    }

    .file-upload {
      margin-bottom: 20px;
    }

    .file-upload label {
      display: block;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .file-upload input[type="file"] {
      display: none;
    }

    .file-upload .upload-btn {
      background-color: #1fb141;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .file-upload .upload-btn:hover {
      background-color: #168e34;
    }

    .file-upload .file-name {
      margin-top: 10px;
      font-size: 16px;
    }

    .result-container {
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .result-container h3 {
      margin-bottom: 10px;
      font-weight: 500;
    }

    .result-container p {
      font-size: 18px;
    }

    .logout:hover {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/logout" class="el logout">Logout</a>
  </div>
  <div class="container">
    <div class="file-upload">
      <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
        <label for="fileInput">Upload an Image:</label>
        <input type="file" id="fileInput" name="file" accept="image/jpeg, image/png" required />
        <button type="submit" class="upload-btn">Generate Results</button>
      </form>
      <div class="file-name" id="fileName"></div>
    </div>

    <div class="result-container" id="resultContainer">
      {% if result %}
      <h3>Prediction Result:</h3>
      <p>{{ result }}</p>
      {% endif %}
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');

    fileInput.addEventListener('change', function() {
      if (fileInput.files.length > 0) {
        fileName.textContent = `Selected File: ${fileInput.files[0].name}`;
      } else {
        fileName.textContent = '';
      }
    });

    // Optional: Show result container after form submission
    const resultContainer = document.getElementById('resultContainer');
    if ('{{ result }}') {
      resultContainer.style.display = 'block';
    }
  </script>
</body>
</html>
